


server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update   # permet de cr√©er les tables automatiquement
    show-sql: true
    properties:
     hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


  config:
    import: "optional:configserver:http://localhost:8071/"


  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"

# testing the refresh configurations at runtime using refresh actuator path, the same is in all microservices

springdoc:
  swagger-ui:
    path: /docs